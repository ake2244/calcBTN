<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Калькулятор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Калькулятор</h1>
<form action="#" th:action="@{/}" th:object="${home}" method="post">
    <p>Число 1: <input type="number" th:field="*{num1}" /></p>
   <p>Действие:
        <select th:field="*{content}">
            <option value="+" >+</option>
            <option value="-">-</option>
            <option value="*" >*</option>
            <option value="/">/</option>
        </select>
    </p>
    <p>Число 2: <input type="number" th:field="*{num2}" /></p>
    <p><input type="submit" value="Выполнить" /></p>

</form>
</body>
</html>
